name: ğŸ“Š Daily Twitter Analysis

on:
  schedule:
    - cron: '30 10 * * *'  # ğŸ•“ Runs daily at 4:00 PM IST (10:30 AM UTC)
  workflow_dispatch:       # âœ… Manual trigger option

jobs:
  twitter-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy pymongo pytz pandas openpyxl yagmail

      - name: â–¶ï¸ Run Twitter analysis script
        run: |
          python twitter_analysis/daily.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          CC_EMAIL: ${{ secrets.CC_EMAIL }}
