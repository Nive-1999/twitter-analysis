name: 📊 Daily Twitter Analysis

on:
  schedule:
    - cron: '30 10 * * *'  # 🕓 Runs daily at 4:00 PM IST (10:30 AM UTC)
  workflow_dispatch:

jobs:
  twitter-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Run Twitter analysis script
        run: |
          python "Daily-twitter-news handles.py"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          CC_EMAIL: ${{ secrets.CC_EMAIL }}
