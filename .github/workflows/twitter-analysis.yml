name: Daily Twitter Analysis

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 8:00 AM IST (2:30 UTC)
  workflow_dispatch:  # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy pymongo pandas openpyxl pytz

      - name: Run Daily Twitter Analysis
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
        run: |
          python daily_twitter_analysis.py


