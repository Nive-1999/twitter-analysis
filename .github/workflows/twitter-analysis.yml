jobs:
  run-script:
    runs-on: ubuntu-latest

    env:  # âœ… Environment variables moved here
      MONGO_URI: ${{ secrets.MONGO_URI }}
      TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy pymongo pandas openpyxl pytz

      - name: Run Daily Twitter Analysis
        run: |
          python daily_twitter_analysis.py
